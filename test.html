<!DOCTYPE html>
<html>
  <head>
    <title>Localizing the Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <!-- <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCovoocSP5XKboUPNtl-KASOW-vjZcghJY&callback=initMap&libraries=&v=weekly&language=en&region=SG"
      defer
    ></script> -->
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      // This example displays a map with the language and region set
      // to Japan. These settings are specified in the HTML script element
      // when loading the Google Maps JavaScript API.
      // Setting the language shows the map in the language of your choice.
      // Setting the region biases the geocoding results to that region.
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 8,
          center: { lat: 1.28967, lng: 103.850067 },
        });
      }
    </script>
  </head>
  <body>
    <iframe
  width="600"
  height="450"
  frameborder="0" style="border:0"
  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCovoocSP5XKboUPNtl-KASOW-vjZcghJY
    &q=Poughkeepsie&center=41.700371,-73.920967" allowfullscreen>
</iframe>
  </body>
</html>
